services:
  # Backend API Service
  - type: web
    name: konbi-backend
    runtime: docker
    rootDir: backend
    dockerfilePath: ./Dockerfile
    plan: free
    region: oregon
    branch: main
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: 8080
      - key: ENVIRONMENT
        value: production
      - key: DATABASE_URL
        sync: false  # Set manually in Render dashboard
      - key: ADMIN_SECRET
        sync: false  # Set manually in Render dashboard
      - key: ALLOWED_ORIGINS
        sync: false  # Set manually in Render dashboard
      - key: MAX_FILE_SIZE_MB
        value: 50
      - key: EXPIRATION_DAYS
        value: 7
      - key: RATE_LIMIT_PER_SEC
        value: 10
      - key: RATE_LIMIT_BURST
        value: 10
      - key: DB_MAX_CONNECTIONS
        value: 25
      - key: DB_MAX_IDLE_CONNS
        value: 5
