version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - DB_PATH=/data/konbi.db
    volumes:
      - konbi_data:/data
      - konbi_uploads:/root/uploads
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_URL=http://localhost:8080/api
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  konbi_data:
  konbi_uploads:
